<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div class="calculator-container">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input  type="range" min="1" max="20" step="0.1" value="0.5" value="3.5"  id="rate" oninput="amount.value=rate.value"> <div id="value-placeholder"></div>% <br/>
            No. of Years <select type="number"  id="years">
            <option value="1">1</option>    
            <option value="2">2</option>    
            <option value="3">3</option>    
            <option value="4">4</option>    
            <option value="5">5</option>    
            <option value="6">6</option>    
            <option value="7">7</option>    
            <option value="8">8</option>    
            <option value="9">9</option>    
            <option value="10">10</option>   
            </select>  <br/>
            <!-- Interest : <button id="result">Compute Interest</button><br> -->

            <button onclick="compute()">Compute Interest</button>
            <div class="visibl" id="positive">Please enter a positive value</div>
            <div class="visibl" id="result">If you deposit <span class="yellow" id="result-value"></span></div>
            <div class="visibl" id="interest">at an interest rate of <span class="yellow" id="interest-value"></span>.</div>
            <div class="visibl" id="amount">You will receive an amount of <span class="yellow" id="amount-value"></span></div>
            <div class="visibl" id="year">in the year <span class="yellow" id="year-value"></span></div>
            <div id="everyone">&#169; Everyone Can Get Rich</div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
